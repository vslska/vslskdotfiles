# Catppuccin Frappé + Lavender Accent
# https://github.com/catppuccin/catppuccin

[colors]
# --- Основные цвета ---
primary = { background = "#24273a", foreground = "#cad3f5" }

# --- Курсор ---
cursor = { text = "#303446", cursor = "#c6a0f6" }
selection = { background = "#51576d", text = "#c6d0f5" }

# --- Нормальные цвета (16) ---
[colors.normal]
black   = "#24273a"
red     = "#ed8796"
green   = "#a6da95"
yellow  = "#eed49f"
blue    = "#b7bdf8"
magenta = "#c6a0f6"  # mauve — акцент!
cyan    = "#7dc4e4"
white   = "#cad3f5"

# --- Яркие цвета (bright) ---
[colors.bright]
black   = "#24273a"
red     = "#ed8796"
green   = "#a6da95"
yellow  = "#eed49f"
blue    = "#b7bdf8"
magenta = "#c6a0f6"  # Сохраняем mauve
cyan    = "#7dc4e4"
white   = "#cad3f5"

# --- Дополнительные ---
[colors.dim]
# (не используется по умолчанию, можно оставить)
